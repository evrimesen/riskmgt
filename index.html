<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Description Template</title>
</head>


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="style.css">

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">EssenceofRisk</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#">Instructions</a>
              <a class="nav-link" href="#">About This Page</a>
            </div>
          </div>
        </div>
      </nav>


    <h1 class="text-center">Risk Template</h1>

    <div class="container">
        <div class="row">
            <div class="col">
                <div id="resultContainer" class="container hide">
                    <div class="row">
                        <div class="col-sm">       
                            <div class="card">
                                <div class="card-header">
                                Risk Description
                                </div>
                                <div class="card-body">
                                <h5 class="card-title" id="riskTitle"></h5>
                                <p class="card-text" id="riskResult">With supporting text below as a natural lead-in to additional content.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="container" id="formContainer">
                    <div class="row">
                        <div class="col-sm">
                            <form class="m-3" id="riskForm" action="">   

                                <div class="row">
                                    <div class="col">
                                        <label for="riskTitle" class="form-label">Risk Title</label>
                                        <input type="text" class="form-control" id="riskTitle" placeholder="Enter Risk Title">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col">
                                        <label for="riskEvent" class="form-label">Enter Risk Event</label>
                                        <textarea class="form-control" id="riskEvent" rows="3" required></textarea>
                                    </div>
                                    <div class="col">
                                        <label for="riskConseq" class="form-label">Enter Risk Consequence</label>
                                        <textarea class="form-control" id="riskConseq" rows="3" required></textarea>
                                    </div>
                                    <div class="col">
                                        <label for="riskCause" class="form-label">Enter Risk Cause</label>
                                        <textarea class="form-control" id="riskCause" rows="3" required></textarea>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col">
                                        <label for="prob" class="form-label">Probability of Occurrence (0-100%)</label>
                                        <input type="range" class="form-range" min="0" max="100" step="5" id="prob">   
                                    </div>
                                    <div class="col">
                                        <p class="form-label">Please Select All Impacts</p>
                                        <div class="form-check form-switch">
                                            <input class="form-check-input" type="checkbox" id="financialImpact">
                                            <label class="form-check-label" for="financialImpact">
                                                Financial Impact
                                            </label>
                                        </div>
                    
                                        <div class="form-check form-switch">
                                            <input class="form-check-input" type="checkbox" id="reputationalImpact">
                                            <label class="form-check-label" for="reputationalImpact">
                                                Reputational Impact
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <section>
                                    <button id="btnSubmit" class="btn btn-primary">Generate!</button>
                                    <button id="btnClear" class="btn btn-danger">Clear</button>
                                </section>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>   
    <script src="app.js"></script>
</body>
</html>
